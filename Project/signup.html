    <style>
          body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;

          .center{
            margin-top: 20px;
            width: 470px;

          button {

          button:active {

          input[type=submit] {
            background-color: #0000CC;

          input[type=reset]{

          .form-control, input[type=text], input[type=number],input[type=password],input[type=email] {
            margin: auto;

            border-left-width: 15px;
            border-color: #300108;
          }
          @media screen and (max-width: 600px) {
            .col-25, .col-75, input[type=submit] {
              width: 100%;
              margin-top: 0;
            }
          }
        </style>

        <table>
          <tr>
            <td style="width: 60%">
              <img src="images/person1.jpg">
            </td>
            <td>
              <form class="center" enctype="multipart/form-data" method="post" name="mygkform">
                <center><h4 class="h4">Lets connect together...</h4></center>
                <label><b>Name</b></label><br>
                <input type="text" id="uname"><br>
                <label><b>Mobile</b></label><br>
                <input type="number" id="umono"><br>
                <label><b>Email</b></label><br>
                <input type="email" id="uemail"><br>
                <label><b>Password</b></label><br>
                <input type="password" id="upwd"><br>
                <label><b>Confirm Password</b></label><br>
                <input type="password" id="ucpwd"><br>
                <label><b>Address</b></label><br>
                <input type="text" id="uaddr"><br>
                <label><b>City</b></label><br>
                <input type="text" id="ucity"><br>
                <label><b>State</b></label><br>
                <input type="text" id="ustate"><br>
                <label><b>Pincode</b></label><br>
                <input type="number" id="upin"><br>
                <label><b>Type</b></label><br>
                <select required class="form-control" name="urole" id="urole" onChange="dis_able();">
                        <option selected="selected">Buyer</option>
                        <option>Seller</option>
                </select><br> 
                <label><b>Business Title</b></label><br>
                <input type="text" id="utitle"><br>
                <label><b>Business Description</b></label><br>
                <input type="text" id="udes"><br>
                <input type="submit" value="SIGN UP" style="font-size: 20px" id="submitbtn">
                <input type="reset" value="RESET" style="font-size: 20px">
              </form>
            </td>
          </tr>
        </table>

        <script>
         document.mygkform.utitle.disabled=1;
         document.mygkform.udes.disabled = 1;
          function dis_able()
          {
            if(document.mygkform.urole.value == 'Seller')
              { 
                document.mygkform.utitle.disabled=0;
                document.mygkform.udes.disabled = 0;
              }
            else
              { 
                document.mygkform.utitle.disabled=1;
                document.mygkform.udes.disabled = 1;
              }
          }
          const url = 'http://localhost:3000/users'
          submitbtn.onclick = function (e) {
                if(uname.value!="" && umono.value!="" && uemail.value!="" && upwd.value!="" && ucpwd.value!="" && uaddr.value!="" && ucity.value!="" && ustate.value!="" && upin.value!=""){
                      if(upwd.value!=ucpwd.value){
                          alert("Password Mismatched!");
                        } 
                      else{
                            if(document.mygkform.urole.value == 'Seller'){
                              if(utitle.value!="" && udes.value!=""){
                                  e.preventDefault();
                                  addSeller();
                              }
                              else{
                                alert("All fields are mandatory");
                              }
                            }
                            if(document.mygkform.urole.value == 'Buyer'){
                              e.preventDefault();
                              addUser();
                            }
                           }
                 }
                  else{
                    alert("All fields are mandatory");
                  }
                    
            };
              
            function addUser() {
                var count = parseInt(localStorage.getItem("countuid")) + 1;
                localStorage.setItem("countuid",count);
                var id = new Date().getTime();   
             
                let name = uname.value;
                let mono = umono.value;
                let email = uemail.value;
                let password = upwd.value;
                let addr = uaddr.value;
                let city = ucity.value;
                let state = ustate.value;
                let pin = upin.value;
                let role = urole.value;
                
                axios.post(url, {
                  id,
                  name,
                  mono,
                  email,
                  password,
                  addr,
                  city,
                  state,
                  pin,
                  role
                })
                  .then(function () { alert("Record Inserted!");  window.location.href = "login.html"; }).catch(function (er) { alert("Error!"); console.error(er) });
            }

            function addSeller() {
                var count = parseInt(localStorage.getItem("countuid")) + 1;
                localStorage.setItem("countuid",count);
                var id = new Date().getTime();   
             
                let name = uname.value;
                let mono = umono.value;
                let email = uemail.value;
                let password = upwd.value;
                let addr = uaddr.value;
                let city = ucity.value;
                let state = ustate.value;
                let pin = upin.value;
                let role = urole.value;
                let title = utitle.value;
                let description = udes.value;
                let status = "requested";
                axios.post(url, {
                  id,
                  name,
                  mono,
                  email,
                  password,
                  addr,
                  city,
                  state,
                  pin,
                  role, 
                  title,
                  description,
                  status
                })
                  .then(function () { alert("Record Inserted!");  window.location.href = "login.html"; }).catch(function (er) { alert("Error!"); console.error(er) });
              }
          
          
          </script>
