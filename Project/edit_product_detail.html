<script>


const url = 'http://localhost:3000/products';


axios.get(url).then(resp => {
    data = resp.data;
    var array = getDataById(data);
    pid.value = array[0];
    p_name.value = array[1];
    p_category.value = array[2];
    p_price.value = array[3];
    p_status.value = array[4];
    p_desc.value = array[5];
    p_img.value = array[6];
    //document.getElementById("p_img").innerHTML = p_img.value;
})
.catch(error => {
    console.log(error);
});   

function getDataById(data) {

var elements;

data.map(e => {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

var id1 = urlParams.get('id1');

if(e.id == id1){

   
    
    elements = [`${e.id}`, `${e.name}`, `${e.category}`, `${e.price}` , `${e.status}` , `${e.description}`, `${e.img}`];

}

})
return elements;
}

updatebtn.onclick = function (e) {
      e.preventDefault();

      updateUser();
    };

    function updateUser() {

        let id = pid.value;
        let name = p_name.value;
        let category = p_category.value;
        let price = p_price.value;
        let status = p_status.value;
        let description = p_desc.value;
        let img = p_img.value;
        let sid = sessionStorage.getItem("user_id");
        axios.put(url +"/" +id +"/",{
          id,
          sid,
          name,
          category,
          price,
          status,
          description,
          img
            })
              .then(function () { alert("Record updated!");   window.location.href = "product_seller.html"; }).catch(function (er) { alert("Error!"); console.error(er) });
    }


</script>
