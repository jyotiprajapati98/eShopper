  <script>
    const url='http://localhost:3000/sellers';

    axios.get(url)
    .then(resp => {
        data = resp.data;
          tablebody.innerHTML = createTable(data);
    })
    .catch(error => {
        console.log(error);
    });   
    
    function createTable(data) {

let table =''

data.map(e => {
  table += `<tr><td>${e.name}</td> <td>${e.email}</td> <td>${e.title}</td> <td>${e.description}</td> </td><td><button class="btn btn-success">Allow</button><button class="btn btn-danger">Deny</button></td></tr>`
})
return table;
}
