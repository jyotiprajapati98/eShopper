  <center><h2 class="h2">Seller Requests!</h2>
  <p class="p">Hey! Admin many permissions are pending...</p></center>          
  <table class="table table-hover">
    <thead>
      <tr class="info">
        <th>Name</th>
        <th>Mobile No.</th>
        <th>Bussiness Title</th>
        <th>Bussiness Description</th>
        <th>Permissions</th>
      </tr>
    </thead>
    <tbody id="tablebody">
     
    </tbody>
  </table>
  <script>
    const url='http://localhost:3000/users';

    axios.get(url)
    .then(resp => {
        data = resp.data;
          tablebody.innerHTML = createTable(data);
    })
    .catch(error => {
        console.log(error);
    });   
    
    function createTable(data) {

            let table =''

            data.map(e => {
              if(e.role=="Seller" && e.status=="requested"){
                table += `<tr><td>${e.name}</td> <td>${e.mono}</td> <td>${e.title}</td> <td>${e.description}</td> </td><td><button class="btn btn-success" onclick="allow(${e.id})">Allow</button><button class="btn btn-danger" onclick="deny(${e.id})">Deny</button></td></tr>`
              }
              
            })
            return table;
        }

        function allow(id){
          
          const url1='http://localhost:3000/users/'+id;
          
          axios.get(url)
          .then(resp => {
              data = resp.data;
              
              data.map(e => {
                if(id == e.id){
                    let name = e.name;
                    let mono = e.mono;
                    let email = e.email;
                    let password = e.password;
                    let addr = e.addr;
                    let city = e.city;
                    let state = e.state;
                    let pin = e.pin;
                    let role = e.role; 
                    let title = e.title;
                    let description = e.description;
                    let status = "permitted";
                
                axios.put(url1,{
                      name,
                      mono,
                      email,
                      password,
                      addr,
                      city,
                      state,
                      pin,
                      role, 
                      title,
                      description,
                      status
              })
                .then(function () { alert("Record updated!");   window.location.href = "Admin.html"; }).catch(function (er) { alert("Error!"); console.error(er) });
                }
              })
          })
        }

        function deny(id){
          
          const url1='http://localhost:3000/users/'+id;
          
          axios.get(url)
          .then(resp => {
              data = resp.data;
              
              data.map(e => {
                if(id == e.id){
                    let name = e.name;
                    let mono = e.mono;
                    let email = e.email;
                    let password = e.password;
                    let addr = e.addr;
                    let city = e.city;
                    let state = e.state;
                    let pin = e.pin;
                    let role = e.role; 
                    let title = e.title;
                    let description = e.description;
                    let status = "rejected";
                
                axios.put(url1,{
                      name,
                      mono,
                      email,
                      password,
                      addr,
                      city,
                      state,
                      pin,
                      role, 
                      title,
                      description,
                      status
              })
                .then(function () { alert("Record updated!");   window.location.href = "Admin.html"; }).catch(function (er) { alert("Error!"); console.error(er) });
                }
              })
          })
        }
