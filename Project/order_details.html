<script>
    const url='http://localhost:3000/orders';
 
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var id = urlParams.get('id1');
    var pid , name ;
   
    var price ;
    var status;
    var description, st,sid,Village,District,State,Pin;
    
    axios.get(url)
    .then(resp => {
        data = resp.data;
          tablebody.innerHTML = createTable(data);
          o_status.value =  st;
    })
    .catch(error => {
        console.log(error);
    });   
    
    function createTable(data) {

let table =''

data.map(e => {
    
if(e.id == id){

    pid = e.pid;
    name = e.name ;
    sid = e.sid ;
    District = e.District ;
    Village = e.Village ;
    State = e.State ;
    Pin = e.Pin ;
     price = e.price;
     status = e.status;
     description = e.description;
     st = e.status;


  table += `<tr><td>${e.id}</td> <td id="pid">${e.pid}</td> <td id="name">${e.name}</td> <td id="price">${e.price}</td>  <td id="description">${e.description}</td>  </tr>`;
 
}
})
return table;
}



updatebtn.onclick = function (e) {
      e.preventDefault();
      updateUser();
    
    };

    function updateUser() {
    
  let status = o_status.value;

      axios.put(url +"/" +id +"/",{ 
          id,
     pid,
     sid,
     name,
    price,
    status,
    description,  
    Village,
            District,
            State,
            Pin

      })
        .then(function () { alert("Record updated!");   window.location.href = "orders.html";}).catch(function (er) { alert("Error!"); console.error(er) });
    }


</script>
